<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vue Template</title>
    <!--import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app"> 
        <div class="nav-bar"></div>
    
        <h1>{{intro}}</h1>

        <button v-on:click="getAll">Get playgrounds</button>

        <table v-if="playgrounds.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Maksimum Children</th>
                    <th>Minimum Age</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="playground in playgrounds" :key="playground.id">
                    <td>{{ playground.id }}</td>
                    <td>{{ playground.name }}</td>
                    <td>{{ playground.maxChildren }}</td>
                    <td>{{ playground.minAge }}</td>                    
                </tr>
            </tbody>
        </table>

        

    </div>
    
<!--Import App-->
<script src="./js/main.js"></script>

<!--Mount App-->
    <script>
    const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
