<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Import Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--Import styles-->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Vue Template</title>
    <!--import Vue.js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div id="app"> 
        <div class="nav-bar"></div>
    
        <h1>{{intro}}</h1>
        <!--Get All her-->
        <button v-on:click="getAll">Get playgrounds</button>
        <!--table her-->
        <table v-if="playgrounds.length > 0" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Maksimum Children</th>
                    <th>Minimum Age</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="playground in playgrounds" :key="playground.id">
                    <td>{{ playground.id }}</td>
                    <td>{{ playground.name }}</td>
                    <td>{{ playground.maxChildren }}</td>
                    <td>{{ playground.minAge }}</td>                    
                </tr>
            </tbody>
        </table>

        <!--input her-->
        <div>Name: <input v-model="newPlayground.name"></div>
        <div>Max Children: <input v-model="newPlayground.maxChildren"></div>
        <div>Min Age: <input v-model="newPlayground.minAge"></div>

        <!--knap her-->
        <button v-on:click="addMethod" class="simpel-knap" >Add Playground</button>

    </div>
    
<!--Import App-->
<script src="./js/main.js"></script>

<!--Mount App-->
    <script>
    const mountedApp = app.mount('#app')
    </script>
    
</body>
</html>
